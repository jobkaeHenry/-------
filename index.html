<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나와 어울리는 보석찾기</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon">

</head>

<body>
    <div class="container">
        <!-- 메인페이지 -->
        <article class="main" id="main">
            <div class="top">
            </div>
            <div class="tit">
                <div class="tit_top"></div>
                <h3 class="arc_txt gold h4 light">
                    심리테스트로 나를 닮은 보석찾기
                </h3>
                <h2 class="bold gold h3">
                    나를 닮은 보석은?
                </h2>
                <div class="tit_bottom"></div>
            </div>
            <div class="button" id="startTest" onclick="javascript:startTest()">
                테스트 시작하기
            </div>
            <div class="footer">
                <p class="gold center">
                    SNS 공유하기
                </p>
                <div class="api">
                    <a href="#">
                        <div class="kakao"></div>
                    </a>
                    <a href="#">
                        <div class="instagram"></div>
                    </a>
                    <a href="#">
                        <div class="facebook"></div>
                    </a>
                </div>
            </div class="footer">
            <div class="bottom"></div>
            <div class="bg_pattern"></div>
        </article>
        <!-- 설문페이지 -->
        <article class="test" id="test">
            <div class="test_container">
                <div class="testtop">
                    <button type="button" id="back" onclick="javascript:backToMain()"></button>
                    <div class="progress">
                        <p>1/12</p>
                        <div class="progressbar">
                            <div class="howmuch"></div>
                        </div>
                    </div>
                </div>
                <div class="testmid">
                    <img src="./img/testLogo.svg" alt="로고이미지">
                    <div class="question h5 bold">
                        첫 만남에 느낌이 좋았던 그 사람!
                        이후 연락이 오지않는다면?
                    </div>
                    <div id="ans_01" class="ans_button">
                        <span class="q_innerbox">먼저 연락해서 시간있냐고 물어본다</span>
                    </div>
                    <div id="ans_02" class="ans_button">
                        <span class="q_innerbox">자존심이 허락안해... 그냥 지나간다</span>
                    </div>
                </div>

            </div>
        </article>
        <!-- 결과페이지 -->
        <article class="result"></article>
    </div>
</body>
<script src="./js/showAndHide.js"></script>
</html>
