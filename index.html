<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>나와 어울리는 보석찾기 | Jewelry test</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous" defer></script>
    <script src="./js/circletype.min.js" defer></script>
    <script src="./js/getValue.js" defer></script>
    <script src="./js/question.js" defer></script>
    <script src="./js/result.js" defer></script>
    <script src="./js/html2canvas.min.js" defer></script>
</head>

<body>
    <div class="container">
        <!-- 메인페이지 -->
        <section class="main" id="main">
            <div class="top">
            </div>
            <div class="tit">
                <div class="tit_top"></div>
                <h2 class="arc_txt gold h5 regular mb-10" id="circleType">
                    심리테스트로 나를 닮은 보석찾기
                </h2>
                <h3 class="bold gold h3">
                    나를 닮은 보석은?
                </h3>
                <div class="tit_bottom"></div>
            </div>
            <div class="button" id="startTest" onclick="javascript: viewUserName()">
                테스트 시작하기
            </div>
            <div class="footer">
                <p class="gold center">
                    SNS 공유하기
                </p>
                <div class="api">
                    <a href="#">
                        <div class="kakao"></div>
                    </a>
                    <a href="#">
                        <div class="instagram"></div>
                    </a>
                    <a href="#">
                        <div class="facebook"></div>
                    </a>
                </div>
            </div>
            <div class="bottom"></div>
            <div class="bg_pattern"></div>
        </section>



        <!-- 이름 입력페이지 -->
        <section class="nameInput" id="nameInput">
            <div class="top"></div>


            <form id="form" onsubmit="return false;">
                <input type="text" id="userName"/>
                <input type="submit" onclick="startTest();" />
                <input type="hidden" value="0" id="savedVal">
            </form>
        
<!-- 
            <input type="text" value="" id="userName">
            <button onclick="javascript:startTest()">다음</button> -->


            <div class="bottom"></div>
            <div class="bg_pattern"></div>
        </section>


        <!-- 설문페이지 -->
        <section class="test" id="test">
            <div class="test_container">
                <div class="testtop">
                    <!-- <button type="button" id="back" onclick="javascript: back()"></button> -->
                    <div class="progress">
                        <p id="howMuchNum">1/12</p>
                        <div class="progressbar">
                            <div class="howMuch"></div>
                        </div>
                    </div>
                </div>
                <div class="testmid">
                    <img src="./img/testLogo.svg" alt="로고이미지">
                    <div class="question h5 bold" id="sheet">
                        첫 만남에 느낌이 좋았던 그 사람!
                        이후 연락이 오지않는다면?
                    </div>
                    <div class="ansbutton_warp">
                        <div class="left_angle" id="upLeft"></div>

                        <input type="hidden" value="EI" id="whatType">
                        <button id="ans_01" class="ans_button">
                            <span class="q_innerbox" id="a"></span>
                        </button>
                        <div class="right_angle" id="upRight"></div>
                    </div>
                    <div class="ansbutton_warp">

                        <div class="left_angle" id="downLeft"></div>
                        <button id="ans_02" class="ans_button">
                            <span class="q_innerbox" id="b"></span>
                        </button>
                        <div class="right_angle" id="downRight"></div>
                    </div>
                </div>
                <div class="testbot">
                    <div class="left_star"></div>
                    <div class="right_star"></div>
                </div>
            </div>
        </section>
        <input type="hidden" value="0" id="EI">
        <input type="hidden" value="0" id="SN">
        <input type="hidden" value="0" id="TF">
        <input type="hidden" value="0" id="JP">
        <!-- 결과페이지 -->
        <section class="result" id="result">
            <div class="downloadWrap" id="downloadWrap">
                <div id="result_card">
                    <div class="stars">
                        <div class="left_star"></div>
                        <div class="right_star"></div>
                    </div>
                    <div id="result_frame">
                        <span class="h6" id="result_subtitle">
                            파라오의 사랑,
                        </span>
                        <span class="h3 black" id="result_title">
                            페리도트
                        </span>
                        <div id="gemstone_frame">
                            <img id="gemStone" src="./img/gemstone1.png" alt="나에게 맞는보석 이미지" class="gemstone">
                        </div>
                        <div class="result_p_wrap">
                            <div>
                                <div class="star_line">
                                    <div class="sm_star"></div>
                                    <div class="star_centerline"></div>
                                    <div class="sm_star"></div>
                                </div>
                                <!-- <div class="rank_wrap">
                                <div class="bold">
                                    희귀성
                                    <span id="rank_stars" class="gold lh-18">
                                        ★★☆
                                    </span>

                                </div>
                                <div class="bold">
                                    단단함
                                    <span id="rank_stars" class="gold lh-18">
                                        ★★☆
                                    </span>

                                </div>
                                <div class="bold">
                                    선호도
                                    <span id="rank_stars" class="gold lh-18">
                                        ★★☆
                                    </span>
                                </div>
                            </div> -->
                                <div id="detail" class="mb-20 lh-18">Lorem ipsum dolor sit amet consectetur, adipisicing
                                    elit.
                                    Pariatur, saepe.</div>
                            </div>

                            <div>
                                <div class="star_line mb-10">
                                    <div class="sm_star"></div>
                                    <div class="star_centerline_srt"></div>
                                    <p class="gold bold">특징</p>
                                    <div class="star_centerline_srt"></div>
                                    <div class="sm_star"></div>
                                </div>
                                <div id="character" class="lh-18">Lorem ipsum dolor sit amet consectetur adipisicing
                                    elit.
                                    Ex, possimus.</div>
                            </div>
                        </div>
                    </div>
                    <div class="stars">
                        <div class="left_star"></div>
                        <div class="right_star"></div>
                    </div>
                </div>
            </div>

        </section>

        <div class="footer" id="result_share">
            <!-- <button id="saveAsImg" class="white center">
                <img src="./img/saveBtn_white.png" alt="저장하기">
                사진으로 저장하기
            </button> -->
            <button id="saveAsImg" class="white center" onclick="javascript:downImg()">
                <img src="./img/saveBtn_white.png" alt="저장하기">
                사진으로 저장하기
            </button>
            <p class="gold center">
                SNS 공유하기
            </p>
            <div class="api">
                <a href="#">
                    <div class="kakao"></div>
                </a>
                <a href="#">
                    <div class="instagram"></div>
                </a>
                <a href="#">
                    <div class="facebook"></div>
                </a>
            </div>
            <div class="contact">
                <p class="gold center bold">오류 제보하기</p>
                <p class=" gold center">1zzangjun@gmail.com</p>
            </div>
        </div>
    </div>
</body>




</html>
